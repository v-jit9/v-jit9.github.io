<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do Login</title>
        <script>https://static.line-scdn.net/liff/edge/2.1/sdk.js</script>
    </head>
    <body>
	<div>Hello <span id="name">world</span>.</div>
	
	<div>Hellow world.</div>

    </body>
	<script>
	// LIFFの初期化を行う
	liff.init({
	// 自分のLIFF ID（URLから『https://liff.line.me/』を除いた文字列）を入力する
	liffId: "1656164357-kmGXRm1X"

	}).then(() => { // 初期化完了. 以降はLIFF SDKの各種メソッドを利用できる

	// 利用者のLINEアカウントのプロフィール名を取得
	liff.getProfile().then(profile => {

	// プロフィール名
	const name = profile.displayName

	// HTMLに挿入
	document.querySelector("#name").innerText = name
	})
	})
	</script>
</html>
