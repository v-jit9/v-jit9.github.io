<!DOCTYPE html>
<html lang="ja">
  <head>
  
    <meta charset="UTF-8">
    <title>sample</title>
  </head>
  <body>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js">
  liff
  .init({
    liffId: "1656206032-JaYv7kMA" // liffIdを指定。line://app/XXXXXの部分
  })
  .then(() => {
    // 処理はここから
  })
  .catch((err) => {
    // エラー処理
    console.log(err.code, err.message);
  });
  document.getElementById('qr_button').addEventListener('click', function() {
    if (liff.isInClient()) {
        liff.scanCode().then(result => {
            document.getElementById('qr_text').textContent = result.value;
        }).catch(err => {
            document.getElementById('qr_text').textContent = err.message;
        });
        }
    });
    </script>
  </body>
</html>
