<!DOCTYPE html>
<html lang="ja">
  <head>
  
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js">
  liff
  .init({
    liffId: "1656164357-kmGXRm1X" // liffIdを指定。line://app/XXXXXの部分
  })
  .then(() => {
    // 処理はここから
  })
  .catch((err) => {
    // エラー処理
    console.log(err.code, err.message);
  });
  $.ajax({
                // リクエスト送信先URLの設定
                url: 'https://script.google.com/macros/s/AKfycbzqZw2D65iI_Le0SKPWLsu-DkQix7rnrX25S254xfUiObYSnWk/exec',
		type: "GET", // GET,POSTなどを指定
		
                // 非同期通信フラグ
		async: true,
                // Ajax通信成功時にレスポンスデータ受け取り&処理実行
                 success: function(data) {
                    document.write(data);
                 }
            });
    </script>
  </body>
</html>
